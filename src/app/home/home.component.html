<app-search></app-search>
<ul>
    <li *ngFor = "let candle of candles">
        <a routerLink="/candle/{{candle.id}}">
            <img src="{{candle.imageUrl}}" alt="">
        </a>
        <div class="content">
            <p>{{candle.name}}</p>
            <li><p class="price"> {{candle.price}} PLN</p>
            <a routerLink="/candle/{{candle.id}}">Details</a>
        </div>

</ul>
